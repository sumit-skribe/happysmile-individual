apiVersion: v1
kind: Secret
metadata:
  name: argocd-configmap-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repo-creds
type: Opaque
data:
  sshPrivateKey: 
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
data:
  repository.credentials: |
    - url: git@github.com:sumit-skribe/argocd-configmap.git
      sshPrivateKeySecret:
        name: argocd-configmap-secret
        key: sshPrivateKey
